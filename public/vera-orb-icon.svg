<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="orbGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#E8D5F2;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#B19CD9;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#7B9EF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B7BB6;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0A0E27"/>
  
  <!-- Outer glow -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#B19CD9" stroke-width="8" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Main orb -->
  <circle cx="256" cy="256" r="200" fill="url(#orbGradient)" filter="url(#glow)"/>
  
  <!-- Highlight/shine -->
  <ellipse cx="180" cy="160" rx="60" ry="80" fill="white" opacity="0.4"/>
  
  <!-- Inner circle accent -->
  <circle cx="256" cy="256" r="195" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Decorative rings -->
  <circle cx="256" cy="256" r="150" fill="none" stroke="#7B9EF0" stroke-width="1" opacity="0.3"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="#B19CD9" stroke-width="1" opacity="0.3"/>
</svg>