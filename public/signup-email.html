<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Free Trial - VERA</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="theme-color" content="#667eea">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --vera-deep-space: #0A0E27;
            --vera-midnight: #151832;
            --vera-purple: #9B59B6;
            --vera-lavender: #B19CD9;
            --vera-neural-blue: #64B5F6;
            --text-primary: rgba(255, 255, 255, 0.98);
            --text-soft: rgba(255, 255, 255, 0.88);
            --text-muted: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--vera-deep-space) 0%, var(--vera-midnight) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .living-universe {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .consciousness-wave {
            position: absolute;
            width: min(60vw, 600px);
            height: min(60vw, 600px);
            background: radial-gradient(circle, rgba(155, 89, 182, 0.08) 0%, rgba(100, 181, 246, 0.04) 30%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            animation: consciousnessBreath 40s infinite ease-in-out;
        }

        @keyframes consciousnessBreath {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            33% { transform: translate(-200px, 150px) scale(1.5); opacity: 0.6; }
            66% { transform: translate(150px, -100px) scale(1.2); opacity: 0.4; }
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 100%;
        }

        .container {
            background: linear-gradient(135deg, rgba(21, 24, 50, 0.8) 0%, rgba(10, 14, 39, 0.8) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(177, 156, 217, 0.2);
            border-radius: 24px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 20px 60px rgba(155, 89, 182, 0.2);
        }

        .logo {
            font-size: 2rem;
            font-weight: 200;
            letter-spacing: 0.3em;
            background: linear-gradient(135deg, var(--vera-lavender), var(--vera-neural-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, white, var(--vera-lavender));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-soft);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        input[type="email"] {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(177, 156, 217, 0.3);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--vera-neural-blue);
            box-shadow: 0 0 20px rgba(100, 181, 246, 0.3);
        }

        input[type="email"]::placeholder {
            color: var(--text-muted);
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--vera-lavender), var(--vera-neural-blue));
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(155, 89, 182, 0.5);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(177, 156, 217, 0.3);
            border-top-color: var(--vera-neural-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            font-size: 0.95rem;
            display: none;
        }

        .status-message.success {
            background: rgba(46, 204, 113, 0.15);
            border: 1px solid rgba(46, 204, 113, 0.5);
            color: #2ecc71;
            display: block;
        }

        .status-message.error {
            background: rgba(231, 76, 60, 0.15);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #e74c3c;
            display: block;
        }

        .features {
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(177, 156, 217, 0.2);
            text-align: center;
        }

        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .feature-item {
            font-size: 0.95rem;
            color: var(--text-soft);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .feature-icon {
            font-size: 1.2rem;
        }

        .back-link {
            margin-top: 2rem;
            text-align: center;
        }

        .back-link a {
            color: var(--vera-neural-blue);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: var(--vera-lavender);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
<div class="living-universe" id="livingUniverse"></div>

<div class="content">
    <div class="container">
        <div class="logo">V E R A</div>
        <h1>Start Your Free Trial</h1>
        <p class="subtitle">
            Enter your email to receive a magic link.<br>
            No password needed.
        </p>

        <form id="emailForm" onsubmit="handleEmailSubmit(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="you@example.com"
                    required
                    autocomplete="email"
                >
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Send Magic Link
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 1rem; color: var(--text-soft);">Sending magic link...</p>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="features">
            <p style="color: var(--text-muted); font-size: 0.9rem;">‚ú® 48-Hour Free Trial</p>
            <div class="feature-list">
                <div class="feature-item">
                    <span class="feature-icon">üß†</span>
                    <span>AI-powered nervous system guidance</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">üìä</span>
                    <span>Real-time biofeedback analysis</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">üîí</span>
                    <span>Privacy-first design</span>
                </div>
            </div>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
</div>

<script>
    // Create background effects
    function createLivingUniverse() {
        const universe = document.getElementById('livingUniverse');
        if (!universe) return;

        const waveCount = 2;

        for (let i = 0; i < waveCount; i++) {
            const wave = document.createElement('div');
            wave.className = 'consciousness-wave';
            wave.style.left = Math.random() * 100 + '%';
            wave.style.top = Math.random() * 100 + '%';
            wave.style.animationDelay = i * 15 + 's';
            universe.appendChild(wave);
        }
    }

    // Handle email form submission
    async function handleEmailSubmit(event) {
        event.preventDefault();

        const email = document.getElementById('email').value.trim();
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const statusMessage = document.getElementById('statusMessage');
        const form = document.getElementById('emailForm');

        if (!email) {
            showError('Please enter a valid email address.');
            return;
        }

        // Show loading state
        submitBtn.disabled = true;
        form.style.opacity = '0.5';
        loading.style.display = 'block';

        try {
            // Send email to backend
            const response = await fetch('/api/auth/send-trial-magic-link', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Failed to send magic link');
            }

            // Success!
            showSuccess(`Magic link sent to ${email}! Check your inbox.`);
            
            // Store email in localStorage for later
            localStorage.setItem('pendingEmail', email);

            // Clear form
            document.getElementById('email').value = '';

            // Show message for 3 seconds, then redirect
            setTimeout(() => {
                // Optionally redirect to a waiting page or back to home
                // For now, just keep the success message visible
            }, 3000);

        } catch (error) {
            console.error('Error:', error.message);
            showError(error.message || 'Something went wrong. Please try again.');
        } finally {
            submitBtn.disabled = false;
            form.style.opacity = '1';
            loading.style.display = 'none';
        }
    }

    function showSuccess(message) {
        const statusMessage = document.getElementById('statusMessage');
        statusMessage.textContent = message;
        statusMessage.className = 'status-message success';
    }

    function showError(message) {
        const statusMessage = document.getElementById('statusMessage');
        statusMessage.textContent = message;
        statusMessage.className = 'status-message error';
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
        createLivingUniverse();

        // Check if user came from the landing page
        const referrer = document.referrer;
        console.log('Page loaded for trial signup', { email: localStorage.getItem('pendingEmail') });

        // Auto-focus email field
        document.getElementById('email').focus();
    });
</script>
</body>
</html>
