<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="orbGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#E8D5F2;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#B19CD9;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#7B9EF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B7BB6;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0A0E27"/>
  
  <!-- Outer glow -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#B19CD9" stroke-width="1" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Main orb -->
  <circle cx="32" cy="32" r="24" fill="url(#orbGradient)" filter="url(#glow)"/>
  
  <!-- Highlight/shine -->
  <ellipse cx="24" cy="20" rx="7" ry="10" fill="white" opacity="0.3"/>
  
  <!-- Inner circle accent -->
  <circle cx="32" cy="32" r="23" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.5"/>
  
  <!-- Decorative rings -->
  <circle cx="32" cy="32" r="18" fill="none" stroke="#7B9EF0" stroke-width="0.5" opacity="0.3"/>
  <circle cx="32" cy="32" r="12" fill="none" stroke="#B19CD9" stroke-width="0.5" opacity="0.3"/>
</svg>
