<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>VERA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #0d0d0d;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }

    /* Header */
    .header {
      padding: 16px 20px;
      border-bottom: 1px solid #e5e5e5;
      background: #ffffff;
      flex-shrink: 0;
    }

    .header-content {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-title {
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .header-subtitle {
      font-size: 12px;
      color: #666666;
      margin-top: 2px;
    }

    /* Main Chat Area */
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Welcome Screen */
    .welcome-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      background: #ffffff;
    }

    .welcome-screen.hidden {
      display: none;
    }

    .welcome-icon {
      font-size: 48px;
      margin-bottom: 20px;
      opacity: 0.6;
    }

    .welcome-title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #0d0d0d;
    }

    .welcome-subtitle {
      font-size: 16px;
      color: #565656;
      margin-bottom: 32px;
      max-width: 400px;
      line-height: 1.4;
    }

    .quick-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 400px;
    }

    .quick-button {
      padding: 16px 20px;
      background: #f7f7f7;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      color: #0d0d0d;
      transition: all 0.2s ease;
      text-align: left;
      font-weight: 500;
    }

    .quick-button:hover {
      background: #ececec;
      border-color: #d1d1d1;
    }

    .quick-button:active {
      background: #e0e0e0;
    }

    /* Messages Container */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: #ffffff;
    }

    .messages-container::-webkit-scrollbar {
      width: 8px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: #d9d9d9;
      border-radius: 4px;
    }

    .messages-container::-webkit-scrollbar-thumb:hover {
      background: #b3b3b3;
    }

    /* Message Styles */
    .message-group {
      display: flex;
      gap: 8px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-group.user {
      justify-content: flex-end;
    }

    .message-group.assistant {
      justify-content: flex-start;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .message-group.assistant .message-avatar {
      background: #f7f7f7;
    }

    .message-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 15px;
    }

    .message-group.user .message-bubble {
      background: #10a37f;
      color: #ffffff;
      border-bottom-right-radius: 4px;
    }

    .message-group.assistant .message-bubble {
      background: #f7f7f7;
      color: #0d0d0d;
      border-bottom-left-radius: 4px;
    }

    /* Typing Indicator */
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
      background: #f7f7f7;
      border-radius: 12px;
      width: fit-content;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #9ca3af;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        opacity: 0.5;
        transform: translateY(0);
      }
      30% {
        opacity: 1;
        transform: translateY(-8px);
      }
    }

    /* Input Area */
    .input-area {
      padding: 16px 20px 20px 20px;
      background: #ffffff;
      border-top: 1px solid #e5e5e5;
      flex-shrink: 0;
    }

    .input-wrapper {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #d9d9d9;
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
      resize: none;
      max-height: 100px;
      min-height: 44px;
      color: #0d0d0d;
      background: #ffffff;
      transition: border-color 0.2s;
    }

    #messageInput:focus {
      outline: none;
      border-color: #10a37f;
      box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.1);
    }

    #messageInput::placeholder {
      color: #9ca3af;
    }

    .send-button {
      width: 44px;
      height: 44px;
      border: none;
      background: #10a37f;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: background-color 0.2s;
      flex-shrink: 0;
    }

    .send-button:hover:not(:disabled) {
      background: #0d9970;
    }

    .send-button:active:not(:disabled) {
      background: #0a7f63;
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .header {
        padding: 12px 16px;
      }

      .header-title {
        font-size: 14px;
      }

      .welcome-screen {
        padding: 30px 16px;
      }

      .welcome-title {
        font-size: 24px;
      }

      .welcome-subtitle {
        font-size: 14px;
        margin-bottom: 24px;
      }

      .message-bubble {
        max-width: 85%;
      }

      .messages-container {
        padding: 16px;
        gap: 12px;
      }

      .input-area {
        padding: 12px 16px 16px 16px;
      }

      .input-wrapper {
        gap: 8px;
      }

      #messageInput {
        padding: 10px 12px;
        font-size: 14px;
      }

      .send-button {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <div>
          <div class="header-title">VERA</div>
          <div class="header-subtitle">Your Nervous System Companion</div>
        </div>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-main">
      <!-- Welcome Screen -->
      <div id="welcomeScreen" class="welcome-screen">
        <div class="welcome-icon">ðŸ’œ</div>
        <div class="welcome-title">Welcome to VERA</div>
        <div class="welcome-subtitle">I'm here to help you explore and support your nervous system through awareness and somatic understanding.</div>
        <div class="quick-buttons">
          <button class="quick-button" onclick="handleQuickStart('I dont know where to start')">I don't know where to start</button>
          <button class="quick-button" onclick="handleQuickStart('My chest is tight and I cannot breathe')">My chest is tight and I can't breathe</button>
          <button class="quick-button" onclick="handleQuickStart('Everything feels heavy today')">Everything feels heavy today</button>
        </div>
      </div>

      <!-- Messages Area -->
      <div id="messagesContainer" class="messages-container hidden"></div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <div class="input-wrapper">
        <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
        <button class="send-button" id="sendBtn">âž¤</button>
      </div>
    </div>
  </div>

  <script>
    // State
    let conversationId = null;
    let isWelcomeScreenVisible = true;
    let isSending = false;

    // DOM Elements
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendBtn');
    const messagesContainer = document.getElementById('messagesContainer');
    const welcomeScreen = document.getElementById('welcomeScreen');

    // Initialize
    function init() {
      messageInput.addEventListener('keydown', handleKeyDown);
      messageInput.addEventListener('input', autoResizeTextarea);
      sendButton.addEventListener('click', handleSendMessage);
      
      setTimeout(() => messageInput.focus(), 100);
    }

    // Auto-resize textarea
    function autoResizeTextarea() {
      messageInput.style.height = 'auto';
      const newHeight = Math.min(messageInput.scrollHeight, 100);
      messageInput.style.height = newHeight + 'px';
    }

    // Handle key down
    function handleKeyDown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        handleSendMessage();
      }
    }

    // Handle send message
    async function handleSendMessage() {
      const message = messageInput.value.trim();
      if (!message || isSending) return;

      if (isWelcomeScreenVisible) {
        welcomeScreen.classList.add('hidden');
        messagesContainer.classList.remove('hidden');
        isWelcomeScreenVisible = false;
      }

      addMessage('user', message);
      messageInput.value = '';
      autoResizeTextarea();

      isSending = true;
      sendButton.disabled = true;
      showTypingIndicator();

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, conversationId })
        });

        const data = await response.json();
        removeTypingIndicator();

        if (!conversationId && data.conversationId) {
          conversationId = data.conversationId;
        }

        addMessage('assistant', data.response || 'I apologize, but I encountered an error processing your message. Please try again.');
      } catch (error) {
        removeTypingIndicator();
        addMessage('assistant', 'Connection error. Please check your internet and try again.');
      }

      isSending = false;
      sendButton.disabled = false;
      messageInput.focus();
    }

    // Handle quick start buttons
    function handleQuickStart(message) {
      messageInput.value = message;
      autoResizeTextarea();
      messageInput.focus();
      setTimeout(() => handleSendMessage(), 100);
    }

    // Add message
    function addMessage(sender, text) {
      const messageGroup = document.createElement('div');
      messageGroup.className = `message-group ${sender}`;

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = sender === 'user' ? 'ðŸ‘¤' : 'ðŸ’œ';

      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.textContent = text;

      messageGroup.appendChild(avatar);
      messageGroup.appendChild(bubble);
      messagesContainer.appendChild(messageGroup);

      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Typing indicator
    function showTypingIndicator() {
      const messageGroup = document.createElement('div');
      messageGroup.className = 'message-group assistant';
      messageGroup.id = 'typingIndicator';

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = 'ðŸ’œ';

      const indicator = document.createElement('div');
      indicator.className = 'typing-indicator';
      for (let i = 0; i < 3; i++) {
        const dot = document.createElement('div');
        dot.className = 'typing-dot';
        indicator.appendChild(dot);
      }

      messageGroup.appendChild(avatar);
      messageGroup.appendChild(indicator);
      messagesContainer.appendChild(messageGroup);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function removeTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) indicator.remove();
    }

    init();
  </script>
</body>
</html>
